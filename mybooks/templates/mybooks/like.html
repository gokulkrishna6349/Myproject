{% extends "mybooks/index.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% for i in books %}
            <div class="col-3">
              <div class="card" style="width: 18rem;">
                
                    <img src="{{i.book.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.book.name}}</h5>
                      <form action="{% url 'mybooks:remove' i.id %}" method="post">
                        {% csrf_token %}
                        <button> - Remove</button>
                      </form>
                    </div>
                  </div>
            </div>
            {% endfor %}
           
            
        </div>
    </div>  
</body>
</html>
{% endblock %}
